name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install github-stats-card
        run: uv pip install --system -e .
      
      - name: Create output directory
        run: mkdir -p img
      
      - name: Generate GitHub Stats Cards
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Dark theme (vue-dark)
          github-stats-card \
            --username ${{ github.repository_owner }} \
            --output img/github-stats-dark.svg \
            --theme vue-dark \
            --show-icons \
            --hide-border \
            --hide-title \
            --include-all-commits
          
          # Light theme (vue)
          github-stats-card \
            --username ${{ github.repository_owner }} \
            --output img/github-stats-light.svg \
            --theme vue \
            --show-icons \
            --hide-border \
            --hide-title \
            --include-all-commits
          
          # Default theme with rank
          github-stats-card \
            --username ${{ github.repository_owner }} \
            --output img/github-stats.svg \
            --show-icons
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add img/*.svg
          if ! git diff --staged --quiet; then
            git commit -m "Update GitHub stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
